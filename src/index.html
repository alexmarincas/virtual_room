<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Blending CSS3D and WebGL</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="css3d"></div>
    <canvas id="webgl"></canvas>

    <div class="cross-holder">
        <input type="checkbox" id="show_cross">
        <label for="show_cross"><i class="fas fa-crosshairs"></i></label>
    </div>
    
    <div class="edit-btn">
        <input type="checkbox" id="edit" class="checkbox"/>
        <label for="edit"><div class="slider-btn"></div></label>
    </div> 
    
    <a href="https://www.vecteezy.com/free-photos" class='attribution'>Free Stock photos by Vecteezy</a>

    <div class="loading-bar"></div>

    <div class="scaling-holder">
        <div class="scale-up"><span>+</span></div>
        <div class="scale-down"><span>-</span></div>
    </div>

    <div class="add-btn"><span>+</span></div>

    <div class="crosshair">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <p>+</p>
    </div>
</body>
</html>
